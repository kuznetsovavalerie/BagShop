<div class="row">
    <div class="col-lg-12">
        <a class="btn btn-lg btn-default">Add <span class="glyphicon glyphicon-plus"></span></a>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="product-wrapper" ng-repeat="product in products">
                    <div class="row">
                        <div class="col-lg-3">{{ product.Name }}</div>
                        <div class="col-lg-1"><img src="../../../Content/img/products/" /></div>
                        <div class="col-lg-1"><a ui-sref=".details({ id: product.ID })">Подробности</a></div>
                        <div class="col-lg-1" ng-click="deleteProduct({ id: product.ID })"><span class="glyphicon glyphicon-remove"></span></div>
                    </div>
                    <div ui-view="viewProductDetails"></div>
                </div>
            </div>
        </div>
    </div>
</div>
