<div class="product-preview">
    <div class="row">
        <div class="col-lg-10">
            <img src="{{ productPreview.ImgUrl }}" />
        </div>
        <div class="col-lg-2">
            <div ng-repeat="var colour in productPreview.Colours" ng-click="chooseColour(colour)">
                <div class="colour-select" style="background-color: {{ colour }};"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            {{ productPreview.Title }}
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            {{ productPreview.Description }}
        </div>
    </div>
    <div class="row">
        <div class="col-lg-offset-2"></div>
        <a class="btn col-lg-8 btn-primary" href="javascript:void(0);" ng-click="addToCart(productPreview)">Купить</a>
        <div class="col-lg-offset-2"></div>
    </div>
</div>
