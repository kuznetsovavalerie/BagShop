<div ng-repeat="var shoppingItem in shoppingCart" class="row">
    <div class="col-lg-2">
        <img src="{{ shoppingItem.ImgUrl }}" />
    </div>
    <div class="col-lg-4">
        <a href="javascript:void(0);">{{ shoppingItem.Title }}</a>
    </div>
    <div class="col-lg-2">
        <input ng-model="query[shoppingItem.Quantity]" type="number" min="1" max="99" />
    </div>
    <div class="col-lg-2">
        {{ shoppingItem.Price * shoppingItem.Quantity }}
    </div>
    <div class="col-lg-2">
        <button class="btn btn-danger btn-sm">
            <span class="glyphicon glyphicon-remove"></span>
        </button>
    </div>
</div>
